<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="style2.css">
		<script type="text/javascript" src="calc.js"></script>
	</head>
	<body>	 
		<div class="calculator">
			<div id="calc_disp" class="display">
			</div>
			<div class="calculator__keys">
				<button onclick="calcular('acao','+')" class="key--operator">+</button>
				<button onclick="calcular('acao','-')" class="key--operator">-</button>
				<button onclick="calcular('acao','*')" class="key--operator">&times;</button>
				<button onclick="calcular('acao','/')" class="key--operator">รท</button>
				<button onclick="calcular('valor',7)">7</button>
				<button onclick="calcular('valor',8)" >8</button>
				<button onclick="calcular('valor',9)">9</button>
				<button onclick="calcular('valor',4)">4</button>
				<button onclick="calcular('valor',5)">5</button>
				<button onclick="calcular('valor',6)">6</button>
				<button onclick="calcular('valor',1)">1</button>
				<button onclick="calcular('valor',2)">2</button>
				<button onclick="calcular('valor',3)">3</button>
				<button onclick="calcular('valor',0)">0</button>
				<button onclick="calcular('acao','.')">.</button>
				<button onclick="calcular('acao','c')">AC</button>
				<button class="key--equal" onclick="calcular('acao','=')">=</button>
			</div>
		</div>
	</body>
</html>
